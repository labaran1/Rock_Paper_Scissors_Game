  <body>
    <div class="container">
      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button id="Start" class="btn">Start</button>
        <button id="restart" class="btn">Restart</button>
<p id="notice-Start"> Game Start Make a choice</p>
        <div id="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>
        </div>
    </header>
    <h2>Make a Choice</h2>

    <div class="choices">
      <span id="rock" class="choice fas fa-hand-rock fa-10x"></span>
      <span id="paper" class="choice fas fa-hand-paper fa-10x"></span>
      <span id="scissors" class="choice fas fa-hand-scissors fa-10x"></span>
    </div>

<!-- Modal -->
